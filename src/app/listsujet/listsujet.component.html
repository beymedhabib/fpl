<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                Mes sujet
            </div>
            <div class="card-body">
                <!-- <div class="example-header">
               <mat-form-field style="width: 100%;">  
                <input matInput (keyup)="Filter($event.target.value)" placeholder="Search ">  
            </mat-form-field> 
              </div> -->
                <div class="mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                        <!-- Position Column -->
                        <ng-container matColumnDef="title">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Title </mat-header-cell>
                            <mat-cell *matCellDef="let element" routerLink="../information/{{element._id}}">
                                {{element.title}} </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="description">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Description </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                        </ng-container>
                        <!-- Email Column -->




                        <!-- buttons -->
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
